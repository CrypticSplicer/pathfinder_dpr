
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      :root {
        --dark-text-color: white;
        --dark-background-color: #5D5C61;
        --dark-primary-color: #379683;
        --dark-secondary-color: #B1A296;
        --dark-primary-accent: #7395AE;
        --dark-secondary-accent: #557A95;
      }

      body {
        background-color: var(--dark-background-color);
        color: var(--dark-text-color);
        display: grid;
        grid-template-columns: 200px 40px 1fr;
        grid-template-rows: 40px 20px 1fr;
        grid-template-areas: 
          "header header header"
          ". . ."
          "sidebar . main";
      }

      .header {
        grid-area: header;
      }

      .sidebar {
        grid-area: sidebar;
        display: grid;
        grid-auto-rows: 1fr;
        align-content: center;
        grid-gap: 15px;
      }
 
      .main {
        grid-area: main;
        display: grid;
        grid-auto-columns: 1fr;
        justify-content: start;
        grid-gap: 15px;
      }
     
      .comparison-column {
        width: min;
        display: grid;
        grid-auto-rows: 1fr;
        align-content: center;
        grid-gap: 15px;
      }

      .attack-card {
        width: 600px;
        display: grid;
        grid-auto-rows: 1fr;
        align-content: center;
        grid-gap: 15px;
      }

      .btn {
        width: fit-content;
        height: fit-content;
      }
      input[type=text] {
        border: none;
        border-bottom: 2px solid var(--dark-secondary-accent);
        width: 18px;
      }
    </style>
    
    <title>Pathfinder 2E DPR</title>
  </head>
  <body>
    <div class="top attached header">
      <h1 style="margin-left: 2vw;">Pathfinder DPR</h1>
    </div>
    <div class="sidebar">
      <button type="button" class="btn btn-light">Average DPR</button>
    </div>
    <div class="main">
      <div class="comparison-column">
        <div class="comparison-header">
          <span>Level: <input type="text" size="1" maxlength="2" name="comparison_level"></span>
        </div>
        <div class="attack-card">
          <span>Attack Bonus: <input type="text" size="1" maxlength="2" width="min" name="attack_bonus"></span>
          <span>Damage: <input type="text" size="1" maxlength="2" name="damage-die-number">d<input type="text" size="1" maxlength="2" name="damage-die-size"> + <input type="text" size="1" maxlength="2" name="damage-static-bonus"></span>
        </div>
      </div>
    </div>
 
    <!-- Optional JavaScript -->
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
