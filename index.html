<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Pathfinder 2E DPR</title>

    <template id="dice-span-template">
      <span class="dice"><input type="number" size="1" maxlength="2" class="die-number">d<input type="number" size="1" maxlength="2" class="die-size"></span>
    </template>

    <template id="attack-card-template">
      <div class="attack-card damage-source">
        <div class="button-container close-container">
          <button type="button" class="btn btn-default btn-circle btn-close btn-absolute" onclick="CloseGreatGrandParent(event)">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <div class="card-header">
          <span>Attack Bonus: <input type="number" size="1" maxlength="2" width="min" class="attack-bonus"></span>
        </div>
        <div class="card-main">
          <span class="damage" data-name="crit">Crit: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
          <span class="damage" data-name="hit">Hit: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
          <span class="damage" data-name="miss">Miss: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
        </div>
      </div>
    </template>

    <template id="spell-card-template">
      <div class="spell-card damage-source">
        <div class="button-container close-container">
          <button type="button" class="btn btn-default btn-circle btn-close btn-absolute" onclick="CloseGreatGrandParent(event)">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <div class="card-header">
          <div>
            <span>Spell Save: <input type="number" size="1" maxlength="2" width="min" class="spell-save"><span>
            <select class="inline-selector save-selector">
              <option value="ref" selected>Ref</option>
              <option value="fort">Fort</option>
              <option value="will">Will</option>
            </select>
          </div>
          <span>Targets: <input type="number" size="1" maxlength="2" width="min" class="spell-targets" value="1"><span>
        </div>
        <div class="card-main">
          <span class="damage" data-name="fumble">Crit Failure: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
          <span class="damage" data-name="miss">Failure: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
          <span class="damage" data-name="hit">Success: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
          <span class="damage" data-name="crit">Crit Success: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
        </div>
      </div>
    </template>

    <template id="comparison-column-template">
      <div class="comparison-column">
        <div class="button-container close-container">
          <button type="button" class="btn btn-default btn-circle btn-close btn-absolute" onclick="CloseGreatGrandParent(event)">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <span align="center"><input type="text" size="20" maxlength="20" class="comparison-name" placeholder="Name"></span>
        <div class="comparison-stats">
          <span>AC: <input type="text" size="1" maxlength="2" class="comparison-ac"></span>
          <span>Ref: <input type="text" size="1" maxlength="2" class="comparison-ref"></span>
          <span>Fort: <input type="text" size="1" maxlength="2" class="comparison-fort"></span>
          <span>Will: <input type="text" size="1" maxlength="2" class="comparison-will"></span>
        </div>
        <div class="comparison-column-main">
          <attack-card></attack-card>
        </div>
        <div class="footer">
          <span>Average Damage: <span class="average-damage">0.00</span></span>
          <div class="button-container plus-container dropdown">
            <button class="btn btn-default btn-circle btn-plus btn-absolute dropbtn" type="button">
              <i class="fa fa-plus"></i>
            </button>
            <div class="dropdown-content">
              <button onclick="AddAttack(event)">Attack</button>
              <button onclick="AddSpell(event)">Spell</button>
            </dive>
          </div>
        </div>
      </div>
    </template>

    <!-- Templates have to be loaded before the template library. -->
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
    <script src="template_listener.js"></script>
    <script src="dpr.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 style="margin-left: 2vw;">Pathfinder DPR</h1>
    </div>
    <div class="main">
      <button type="button" class="btn btn-default btn-circle btn-xl btn-plus add-column" onclick="AddColumn(event)">
        <i class="fa fa-plus"></i>
      </button>
      <comparison-column></comparison-column>
    </div>
  </body>
</html>
