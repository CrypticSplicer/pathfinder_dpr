
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
      :root {
        --dark-text-color: white;
        --dark-background-color: #5D5C61;
        --dark-primary-color: #379683;
        --dark-secondary-color: #B1A296;
        --dark-primary-accent: #7395AE;
        --dark-secondary-accent: #557A95;
      }

      body {
        background-color: var(--dark-background-color);
        color: var(--dark-text-color);
        display: grid;
        grid-template-columns: 200px 20px 1fr;
        grid-template-rows: 30px 20px 1fr;
        grid-template-areas: 
          "header header header"
          ". . ."
          "sidebar . main";
      }

      .header {
        grid-area: header;
      }

      .sidebar {
        grid-area: sidebar;
        display: grid;
        grid-auto-rows: 1fr;
        align-content: center;
      }
 
      .main {
        grid-area: main;
        display: grid;
        grid-auto-columns: 1fr;
        justify-content: start;
      }
     
      .comparison-column {
        width: min;
        display: grid;
        grid-auto-rows: 1fr;
        align-content: center;
      }

      .attack-card {
        width: 600px;
        display: grid;
        grid-auto-rows: 1fr;
        align-content: center;
      }
      
      .button {
        width: min;
      }
    </style>
    
    <title>Pathfinder 2E DPR</title>
  </head>
  <body>
    <div class="top attached header">
      <h1 style="margin-left: 2vw;">Pathfinder DPR</h1>
    </div>
    <div class="sidebar">
      <button class="button">
        Average DPR
      </button>
    </div>
    <div class="main">
      <div class="comparison-column">
        <div class="comparison-header">
          <span>Level: <input type="text" name="comparison_level"></span>
        </div>
        <div class="attack-card">
          <span>Attack Bonus: <input type="text" name="attack_bonus"></span>
          <span>Damage: <input type="text" name="damage-die-number">d<input type="text" name="damage-die-size"> + <input type="text" name="damage-static-bonus"></span>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
  </body>
</html>
