<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
      :root {
        --dark-text-color: white;
        --dark-background-color: #5D5C61;
        --dark-primary-color: #379683;
        --dark-secondary-color: #B1A296;
        --dark-primary-accent: #7395AE;
        --dark-secondary-accent: #557A95;
      }
      
      button * {
        pointer-events: none;
      }
      button {
        outline: none;
      }
      .button:focus {
        outline: none !important;
      }
      
      html, body {margin: 0; height: 100%; overflow: hidden}
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
        color: var(--dark-text-color);
        background-color: #b3a27f;
        background-image: url(https://www.transparenttextures.com/patterns/light-paper-fibers.png);
        display: grid;
        grid:
          "header" 60px
          "main" 1fr
          / 1fr;
      }
      
      .header {
        max-height: 60px;
        min-height: fit-content;
        grid-area: header;
        background: rgba(244,240,238,.75);
        border-bottom: 4px solid whitesmoke;
        box-shadow: 0px 2px 5px grey;
        color: Black;
        text-shadow:
           -1px -1px 0 White,  
            1px -1px 0 White,
            -1px 1px 0 White,
             1px 1px 0 White;
      }
      .sidebar {
        grid-area: sidebar;
        display: grid;
        align-content: start;
        justify-content: center;
        grid-gap: 15px;
        margin: 20px
      }
 
      .main {
        height: 100%;
        grid-area: main;
        display: flex;
        flex-direction: row;
        padding: 20px;
      }
      
      .comparison-stats {
        display: grid;
        grid-auto-columns: 1fr;
        grid-auto-flow: column;
        justify-content: space-between;
      }
      
      .footer {
        display: grid;
        grid-auto-flow: column;
        justify-content: space-between;
        padding: 0px 10px;
      }
     
      .comparison-column {
        height: fit-content;
        width: fit-content;
        min-width: 300px;
        max-width: 600px;
        background: rgb(89,77,73);
        background: linear-gradient(120deg, rgba(89,77,73,1) 25%, rgba(105,73,57,1) 94%);
        display: grid;
        grid-auto-rows: min-content;
        align-content: center;
        grid-gap: 5px;
        border-radius: 20px;
        padding: 10px;
        order: 1;
      }
      
      comparison-column ~ comparison-column {
        margin-left: 40px;
      }
      
      .comparison-column-main {
        height: fit-content;
        width: 100%;
        display: grid;
        grid-auto-rows: min-content;
        align-content: center;
        grid-gap: 5px;
      }
      .damage-source {
        height: fit-content;
        max-width: 600px;
        background: rgb(193,139,112);
        background: linear-gradient(248deg, rgba(193,139,112,1) 49%, rgba(186,101,72,1) 96%);
        display: grid;
        grid-auto-rows: min-content;
        align-content: center;
        border-radius: 20px;
        padding: 10px;
      }
      .flat-button {
        position: relative;
        vertical-align: top;
        min-width: fit-content;
        min-height: fit-content;
        max-height: 60px;
        padding: 0px 5px;
        font-size: 16px;
        color: white;
        text-align: center;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
        background: #d35400;
        border: 0;
        border-bottom: 2px solid #c54e00;
        cursor: pointer;
        -webkit-box-shadow: inset 0 -2px #c54e00;
        box-shadow: inset 0 -2px #c54e00;
      }
      .flat-button:active {
        top: 1px;
        outline: none;
        -webkit-box-shadow: none;
        box-shadow: none;
      }
      
      .button-container {
        position: relative;
        height: 0px;
        width: 0px;
      }
      .button-container.plus-container {
        transform: translate(-20px);
      }
      .button-container.close-container {
        margin-left: auto;
        right: 25px;
        top: -8px;
      }
      
      .btn-close {
        background: transparent;
        color: whitesmoke;
        border: 0px;
      }
      .btn-close:active,
      .btn-close:hover,
      .btn-close:focus {
        border: 0px;
        background: transparent;
        -webkit-box-shadow: none;
        box-shadow: none;
        color: white;
      }

      .btn-plus:active,
      .btn-plus:hover,
      .btn-plus:focus {
        color: black;
      }
      
      .btn-absolute {
        position: absolute;
      }
      
      .btn-circle {
        width: 25px;
        height: 25px;
        padding: 4px 0px;
        border-radius: 15px;
        text-align: center;
        font-size: 14px;
        line-height: 0;
      }
      .btn-circle.btn-xl {
        width: 50px;
        height: 50px;
        padding: 10px 15px;
        border-radius: 35px;
        font-size: 24px;
        line-height: 0;
      }

      .add-column {
        order: 2;
        margin: 20px;
        position: unset;
      }

     input[type=number]::-webkit-inner-spin-button, 
     input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
      }
      input {
        background: transparent;
        border: none;
        border-bottom: 2px solid var(--dark-secondary-accent);
        outline: none;
        font-family: 'Roboto Mono', monospace;
        font-weight: bold;
        color: white;
      }
      input[maxlength="2"] {
        width: 1.2em;
        height: 1em;
      }
      input.die-number {
        text-align: right;
      }
      
      /* Dropdown Button */
      .dropbtn {
        font-size: 16px;
        border: none;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: whitesmoke;
        min-width: 160px;
        z-index: 1;
        grid-gap: 5px;
        border-radius: 15px;
      }

      /* Links inside the dropdown */
      .dropdown-content button {
        color: black;
        width: 100%;
        border: none;
        background-color: whitesmoke;
      }
      .dropdown-content button:first-child {
        border-radius: 15px 15px 0px 0px;
      }
      .dropdown-content button:last-child {
        border-radius: 0px 0px 15px 15px;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content button:hover {background-color: white;}

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {display: grid;}
    </style>
    
    <title>Pathfinder 2E DPR</title>
    
    <template id="dice-span-template">
      <span class="dice"><input type="number" size="1" maxlength="2" class="die-number">d<input type="number" size="1" maxlength="2" class="die-size"></span>
    </template>
    
    <template id="attack-card-template">
      <div class="attack-card damage-source">
        <div class="button-container close-container">
          <button type="button" class="btn btn-default btn-circle btn-close btn-absolute" onclick="CloseGreatGrandParent(event)">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <span>Attack Bonus: <input type="number" size="1" maxlength="2" width="min" class="attack-bonus"></span>
        <span class="damage">Damage: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
        <span class="crit">Bonus Crit Damage: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
      </div>
    </template>
    
    <template id="spell-card-template">
      <div class="spell-card damage-source">
        <div class="button-container close-container">
          <button type="button" class="btn btn-default btn-circle btn-close btn-absolute" onclick="CloseGreatGrandParent(event)">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <span>Spell Save: <input type="number" size="1" maxlength="2" width="min" class="attack-bonus"></span>
        <span class="damage">Damage: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
        <span class="crit">Crit Damage: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
        <span class="miss">Miss Damage: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
      </div>
    </template>
    
    <template id="comparison-column-template">
      <div class="comparison-column">
        <div class="button-container close-container">
          <button type="button" class="btn btn-default btn-circle btn-close btn-absolute" onclick="CloseGreatGrandParent(event)">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <span align="center"><input type="text" size="20" maxlength="20" class="comparison-name" placeholder="Name"></span>
        <div class="comparison-stats">
          <span>AC: <input type="text" size="1" maxlength="2" class="comparison-ac"></span>
          <span>Ref: <input type="text" size="1" maxlength="2" class="comparison-ref"></span>
          <span>Fort: <input type="text" size="1" maxlength="2" class="comparison-fort"></span>
          <span>Will: <input type="text" size="1" maxlength="2" class="comparison-will"></span>
        </div>
        <div class="comparison-column-main">
          <attack-card></attack-card>
        </div>
        <div class="footer">
          <span>Average Damage: <span class="average-damage">0</span></span>
          <div class="button-container plus-container dropdown">
            <button class="btn btn-default btn-circle btn-plus btn-absolute dropbtn" type="button">
              <i class="fa fa-plus"></i>
            </button>
            <div class="dropdown-content">
              <button onclick="AddAttack(event)">Attack</button>
              <button onclick="AddSpell(event)">Spell</button>
            </dive>
          </div>
        </div>
      </div>
    </template>
    
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
    <script>
      let dice_span = document.querySelector('#dice-span-template');
      customElements.define('dice-span', class extends HTMLElement {
        constructor() {
          super();
        }
        connectedCallback() {
          this.appendChild(dice_span.content.cloneNode(true));
        }
        disconnectedCallback() {
          this.removeChild(this.firstChild);
        }
      });
      let attack_card = document.querySelector('#attack-card-template');
      customElements.define('attack-card', class extends HTMLElement {
        constructor() {
          super();
        }
        connectedCallback() {
          this.appendChild(attack_card.content.cloneNode(true));
        }
        disconnectedCallback() {
          this.removeChild(this.firstChild);
        }
      });
      let spell_card = document.querySelector('#spell-card-template');
      customElements.define('spell-card', class extends HTMLElement {
        constructor() {
          super();
        }
        connectedCallback() {
          this.appendChild(spell_card.content.cloneNode(true));
        }
        disconnectedCallback() {
          this.removeChild(this.firstChild);
        }
      });
      let comparison_column = document.querySelector('#comparison-column-template');
      customElements.define('comparison-column', class extends HTMLElement {
        constructor() {
          super();
        }
        connectedCallback() {
          this.appendChild(comparison_column.content.cloneNode(true));
        }
        disconnectedCallback() {
          this.removeChild(this.firstChild);
        }
      });
      
      document.addEventListener('blur', (event) => {
        if (event.target.tagName == "INPUT") {
          AverageDPR();
        }
      }, true);
      document.addEventListener('keypress', (event) => {
        let key = event.which || event.keyCode;
        if (key === 13) {
          AverageDPR();
        }
      }, true);
      
      function sum(list) {
        return list.reduce((a, b) => parseFloat(a) + parseFloat(b));
      }
      
      function AdjustedCheckSuccess(adjusted_check, roll) {
        let success_modifier = (roll == 20) ? -1 : (roll == 1) ? 1 : 0;
        if (roll >= adjusted_check + 10) {
          return success_modifier > 0 ? 1 : 0;
        }
        if (roll >= adjusted_check) {
          return 1 + success_modifier;
        }
        if (roll > adjusted_check - 10) {
          return 2 + success_modifier;
        }
        return success_modifier < 0 ? 2: 3;
      }
      
      function SuccessPercentiles(adjusted_check) {
        let results = [0.0, 0.0, 0.0, 0.0];
        for (let i = 1; i <= 20; i++) {
          results[AdjustedCheckSuccess(adjusted_check, i)] += 1.0;
        }
        return results.map(x => x * 0.05);
      }
      
      function DiceAverage(dice) {
        return sum(dice.map(x => {
          let die_number = x.getElementsByClassName("die-number") ? 
              x.getElementsByClassName("die-number")[0].value : 0;
          let die_size = x.getElementsByClassName("die-size") ?
              x.getElementsByClassName("die-size")[0].value : 0;
          if (die_number == 0 || die_size == 0) {
            return 0;
          }
          return Number(die_number) * ((Number(die_size) / 2.0) + 0.5);
        }));
      }
      
      function AverageDiceExpressionDamage(dice_expression) {
        if (dice_expression.length != 1) {
          return 0;
        }
        let static_bonus = dice_expression[0].getElementsByClassName("static-bonus") ?
              dice_expression[0].getElementsByClassName("static-bonus")[0].value : 0;
        let dice_average = DiceAverage(Array.from(dice_expression[0].getElementsByClassName("dice")));
        return Number(dice_average) + Number(static_bonus);
      }
      
      function AttackAverage(ac, attack_card) {
        let attack_bonus = Number(attack_card.getElementsByClassName("attack-bonus")[0].value);
        let adjusted_check = Number(ac) - attack_bonus;
        let percentiles = SuccessPercentiles(adjusted_check);
        let hit_damage = Number(AverageDiceExpressionDamage(Array.from(attack_card.getElementsByClassName("damage"))));
        let crit_damage = (hit_damage * 2) + Number(AverageDiceExpressionDamage(Array.from(attack_card.getElementsByClassName("crit"))));
        let miss_damage = Number(AverageDiceExpressionDamage(Array.from(attack_card.getElementsByClassName("miss"))));
        let fumble_damage = Number(AverageDiceExpressionDamage(Array.from(attack_card.getElementsByClassName("fumble"))));
        
        return crit_damage * percentiles[0] + hit_damage * percentiles[1] +
          miss_damage * percentiles[2] + fumble_damage * percentiles[3];
      }
      
      function AverageDPR() {
        Array.from(document.getElementsByClassName("comparison-column")).forEach(column => {
          let ac = Number(column.getElementsByClassName("comparison-ac")[0].value);
          let ref = Number(column.getElementsByClassName("comparison-ref")[0].value);
          let fort = Number(column.getElementsByClassName("comparison-fort")[0].value);
          let will = Number(column.getElementsByClassName("comparison-will")[0].value);
          let damage = sum(Array.from(column.getElementsByClassName("damage-source")).map(x => {
            if (x.classList.contains("attack-card")) {
              return AttackAverage(ac, x);
            }
            return 0;
          }));
          column.getElementsByClassName("average-damage")[0].innerHTML = damage.toFixed(2);
        });
      }
      
      function AddAttack(event) {
        let card = document.createElement("attack-card");
        event.target.closest(".comparison-column").getElementsByClassName("comparison-column-main")[0].appendChild(card);
      }
      
      function AddSpell(event) {
        let card = document.createElement("spell-card");
        event.target.closest(".comparison-column").getElementsByClassName("comparison-column-main")[0].appendChild(card);
      }
      
      function AddColumn(event) {
        let column = document.createElement("comparison-column");
        event.target.closest(".main").appendChild(column);
      }
      
      function CloseGreatGrandParent(event) {
        event.target.parentElement.parentElement.parentElement.parentElement.removeChild(
          event.target.parentElement.parentElement.parentElement);
      }
    </script>
  </head>
  <body>
    <div class="header">
      <h1 style="margin-left: 2vw;">Pathfinder DPR</h1>
    </div>
    <div class="main">
      <button type="button" class="btn btn-default btn-circle btn-xl btn-plus add-column" onclick="AddColumn(event)">
        <i class="fa fa-plus"></i>
      </button>
      <comparison-column></comparison-column>
    </div>
  </body>
</html>
