
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --dark-text-color: white;
        --dark-background-color: #5D5C61;
        --dark-primary-color: #379683;
        --dark-secondary-color: #B1A296;
        --dark-primary-accent: #7395AE;
        --dark-secondary-accent: #557A95;
      }

      body {
        width: 100vw;
        height: 100vw;
        margin: 0px;
        color: var(--dark-text-color);
        background: rgb(0,0,0);
        background: linear-gradient(128deg, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 10%, rgba(119,108,104,1) 57%, rgba(119,108,104,1) 72%, rgba(99,71,57,1) 100%);
        display: grid;
        grid:
          "header header" 60px
          "sidebar main" 1fr
          / 200px 1fr;
      }
      
      .header {
        max-height: 60px;
        min-height: fit-content;
        grid-area: header;
        background: rgb(244,240,238);
        background: linear-gradient(37deg, rgba(244,240,238,1) 26%, rgba(176,158,152,1) 96%);
        border: 2px 0px solid var(--dark-primary-color);
        color: Black;
        text-shadow:
           -1px -1px 0 White,  
            1px -1px 0 White,
            -1px 1px 0 White,
             1px 1px 0 White;
      }

      .sidebar {
        grid-area: sidebar;
        display: grid;
        align-content: start;
        justify-content: center;
        grid-gap: 15px;
        margin: 20px
      }
 
      .main {
        height: 100%;
        grid-area: main;
        display: grid;
        grid-auto-columns: 1fr;
        grid-auto-flow: column;
        justify-content: start;
        grid-gap: 20px;
      }
      
      .comparison-stats {
        display: grid;
        grid-auto-columns: 1fr;
        grid-auto-flow: column;
        justify-content: space-between;
      }
      
      .footer {
        width: 100%;
        display: grid;
        grid-auto-columns: 1fr;
        grid-auto-flow: column;
        justify-content: space-between;
      }
     
      .comparison-column {
        height: fit-content;
        width: fit-content;
        min-width: 400px;
        max-width: 600px;
        background: rgb(89,77,73);
        background: linear-gradient(120deg, rgba(89,77,73,1) 25%, rgba(105,73,57,1) 94%);
        display: grid;
        grid-auto-rows: min-content;
        align-content: center;
        grid-gap: 5px;
        border-radius: 20px;
        padding: 10px;
        margin: 20px;
      }
      
      .comparison-column-main {
        height: fit-content;
        width: 100%;
        display: grid;
        grid-auto-rows: min-content;
        align-content: center;
        grid-gap: 5px;
      }

      .attack-card {
        height: fit-content;
        max-width: 600px;
        background: rgb(193,139,112);
        background: linear-gradient(248deg, rgba(193,139,112,1) 49%, rgba(186,101,72,1) 96%);
        display: grid;
        grid-auto-rows: min-content;
        align-content: center;
        grid-gap: 15px;
        border-radius: 20px;
        padding: 10px;
      }

     .flat-button {
       position: relative;
       vertical-align: top;
       min-width: fit-content;
       min-height: fit-content;
       max-height: 60px;
       padding: 0;
       font-size: 18px;
       color: white;
       text-align: center;
       text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
       background: #d35400;
       border: 0;
       border-bottom: 2px solid #c54e00;
       cursor: pointer;
       -webkit-box-shadow: inset 0 -2px #c54e00;
       box-shadow: inset 0 -2px #c54e00;
     }
     .flat-button:active {
       top: 1px;
       outline: none;
       -webkit-box-shadow: none;
       box-shadow: none;
     }
     .flat-button.tiny-button {
       width: fit-content;
       height: fit-content;
     }
     input[type=number]::-webkit-inner-spin-button, 
     input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
      }
      input {
        background: transparent;
        border: none;
        border-bottom: 2px solid var(--dark-secondary-accent);
        outline: none;
        font-family: 'Roboto Mono', monospace;
        font-weight: bold;
        color: white;
      }
      input[maxlength="2"] {
        width: 1.2em;
        height: 1em;
      }
      input.die-number {
        text-align: right;
      }
    </style>
    
    <title>Pathfinder 2E DPR</title>
    
    <template id="dice-span-template">
      <span class="dice"><input type="number" size="1" maxlength="2" class="die-number">d<input type="number" size="1" maxlength="2" class="die-size"></span>
    </template>
    
    <template id="attack-card-template">
      <div class="attack-card">
        <span>Attack Bonus: <input type="number" size="1" maxlength="2" width="min" class="attack-bonus"></span>
        <span class="damage">Damage: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
        <span class="crit">Bonus Crit Damage: <dice-span></dice-span> + <input type="number" size="1" maxlength="2" class="static-bonus"></span>
      </div>
    </template>
    
    <template id="comparison-column-template">
      <div class="comparison-column">
        <span align="center">Name: <input type="text" size="20" maxlength="20" class="comparison-name"></span>
        <div class="comparison-stats">
          <span>Target AC: <input type="text" size="1" maxlength="2" class="comparison-ac"></span>
        </div>
        <div class="comparison-column-main">
          <attack-card></attack-card>
        </div>
        <div class="footer">
          <span>Average Damage: <span class="average-damage">0</span></span>
          <div style="width:fit-content;">
            <button type="button" class="flat-button tiny-button" onclick="AddAttack(event)">+</button>
            <button type="button" class="flat-button tiny-button" onclick="RemoveAttack(event)">-</button>
          </div>
        </div>
      </div>
    </template>
    
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
    <script>
      let dice_span = document.querySelector('#dice-span-template');
      customElements.define('dice-span', class extends HTMLElement {
        constructor() {
          super();
        }
        connectedCallback() {
          this.appendChild(dice_span.content.cloneNode(true));
        }
        disconnectedCallback() {
          this.removeChild(this.firstChild);
        }
      });
      let attack_card = document.querySelector('#attack-card-template');
      customElements.define('attack-card', class extends HTMLElement {
        constructor() {
          super();
        }
        connectedCallback() {
          this.appendChild(attack_card.content.cloneNode(true));
        }
        disconnectedCallback() {
          this.removeChild(this.firstChild);
        }
      });
      let comparison_column = document.querySelector('#comparison-column-template');
      customElements.define('comparison-column', class extends HTMLElement {
        constructor() {
          super();
        }
        connectedCallback() {
          this.appendChild(comparison_column.content.cloneNode(true));
        }
        disconnectedCallback() {
          this.removeChild(this.firstChild);
        }
      });
      
      function sum(list) {
        return list.reduce((a, b) => a + b);
      }
      
      function AdjustedCheckSuccess(adjusted_check, roll) {
        let success_modifier = (roll == 20) ? -1 : (roll == 1) ? 1 : 0;
        if (roll >= adjusted_check + 10) {
          return success_modifier > 0 ? 1 : 0;
        }
        if (roll >= adjusted_check) {
          return 1 + success_modifier;
        }
        if (roll > adjusted_check - 10) {
          return 2 + success_modifier;
        }
        return success_modifier < 0 ? 2: 3;
      }
      
      function SuccessPercentiles(adjusted_check) {
        let results = [0.0, 0.0, 0.0, 0.0];
        for (let i = 1; i <= 20; i++) {
          results[AdjustedCheckSuccess(adjusted_check, i)] += 1.0;
        }
        return results.map(x => x * 0.05);
      }
      
      function DiceAverage(dice) {
        return sum(dice.map(x => {
          let die_number = x.getElementsByClassName("die-number") ? x.getElementsByClassName("die-number")[0].value : 1;
          let die_size = x.getElementsByClassName("die-size") ? (x.getElementsByClassName("die-size")[0].value / 2) + 0.5 : 0;
          return die_number * die_size;
        }));
      }
      
      function AverageDiceExpressionDamage(dice_expression) {
        if (dice_expression.length != 1) {
          return 0;
        }
        let static_bonus = dice_expression[0].getElementsByClassName("static-bonus") ?
              dice_expression[0].getElementsByClassName("static-bonus")[0].value : 0;
        return DiceAverage(Array.from(dice_expression[0].getElementsByClassName("dice"))) + static_bonus;
      }
      
      function AttackAverage(ac, attack_card) {
        let attack_bonus = attack_card.getElementsByClassName("attack-bonus")[0].value;
        let adjusted_check = ac - attack_bonus;
        let percentiles = SuccessPercentiles(adjusted_check);
        let hit_damage = AverageDiceExpressionDamage(Array.from(attack_card.getElementsByClassName("damage")));
        let crit_damage = (hit_damage * 2) + AverageDiceExpressionDamage(Array.from(attack_card.getElementsByClassName("crit")));
        let miss_damage = AverageDiceExpressionDamage(Array.from(attack_card.getElementsByClassName("miss")));
        let fumble_damage = AverageDiceExpressionDamage(Array.from(attack_card.getElementsByClassName("fumble")));
        
        return crit_damage * percentiles[0] + hit_damage * percentiles[1] +
          miss_damage * percentiles[2] + fumble_damage * percentiles[3];
      }
      
      function AverageDPR() {
        Array.from(document.getElementsByClassName("comparison-column")).forEach(column => {
          let ac = column.getElementsByClassName("comparison-ac")[0].value;
          console.log(ac);
          let damage = sum(Array.from(column.getElementsByClassName("attack-card")).map(x => AttackAverage(ac, x)));
          column.getElementsByClassName("average-damage")[0].innerHTML = damage;
        });
      }
      
      function AddAttack(event) {
        let card = document.createElement("attack-card");
        event.target.parentElement.parentElement.parentElement.getElementsByClassName("comparison-column-main")[0].appendChild(card);
      }
      
      function RemoveAttack(event) {
        let main_column = event.target.parentElement.parentElement.parentElement.getElementsByClassName("comparison-column-main")[0];
        main_column.removeChild(main_column.lastChild);
      }
      
      function AddColumn(event) {
        let column = document.createElement("comparison-column");
        event.target.parentElement.parentElement.getElementsByClassName("main")[0].appendChild(column);
      }
      
      function RemoveColumn(event) {
        let main = event.target.parentElement.parentElement.getElementsByClassName("main")[0];
        main.removeChild(main.lastChild);
      }
    </script>
  </head>
  <body>
    <div class="header">
      <h1 style="margin-left: 2vw;">Pathfinder DPR</h1>
    </div>
    <div class="sidebar">
      <button type="button" class="flat-button" onclick="AverageDPR()">Average DPR</button>
      <button type="button" class="flat-button" onclick="AddColumn(event)">Add Column</button>
      <button type="button" class="flat-button" onclick="RemoveColumn(event)">Remove Column</button>
    </div>
    <div class="main">
      <comparison-column></comparison-column>
    </div>
  </body>
</html>
